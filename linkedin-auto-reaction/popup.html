<!DOCTYPE html>
<html>
<head>

<style>
body { font-family: Arial; width: 300px; padding: 15px; }

button { width: 100%; padding: 10px; border: none; background: #0a66c2; color: white; border-radius: 5px; opacity: 0.4; }

<h3>Auto Like + Comment</h3>

<input id="likeCount" type="number" placeholder="Enter Like Count">
<input id="commentCount" type="number" placeholder="Enter Comment Count">

<script src="popup.js"></script>
</body>
